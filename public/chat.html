<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="container">
    <br>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <a href="index.html" style="text-decoration:none;">Change details</a>
            <h2 class="room-name text-center"></h2>
            <ul class="messages lict-group">
                <!--Messages end up here--->
            </ul>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"> </i>
                        </span>
                         <input type="text" name="message" class="form-control" />
                    </div>  
                </div>
                <div class="form-group">
                    <input class="btn btn-primary btn-block" type="submit" />
                </div>
            </form>
          </div>
        </div>
    </div>

    <script src="/js/moment.min.js"></script>
    <script src="/js/jquery-2.2.0.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>

</html>
