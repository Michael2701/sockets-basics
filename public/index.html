<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <h1 class="text-center">Join Chat</h1>
                    <form action="/chat.html">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                   <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" placeholder="room name" name="room" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                   <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" placeholder="your name" name="name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="join chat" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
